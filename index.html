<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- DaisyUI & Tailwind CSS setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f9de50a101.js" crossorigin="anonymous"></script>

    <!-- Internal CSS -->
    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="lato-font">
    <header>
        <!-- nav -->
        <div>
            <!-- navbar -->
            <div class="px-50 lg:px-60 py-3 lg:py-12 hidden sm:block border-none">
                <div class="navbar md:bg-[#F85559] rounded-[600px] justify-between flex flex-col lg:flex-row">

                    <!-- links -->
                    <div class="font-medium text-lg">
                        <ul class="text-white flex px-8 pl-10 lg:pl-16 py-7 lg:py-[50px] gap-12">
                            <li class=""><a href="#">Home</a></li>
                            <li class=""><a href="#">About Us</a></li>
                            <li class=""><a href="#">Shop</a></li>
                            <li class=""><a href="#">All Fruits</a></li>
                        </ul>
                    </div>

                    <!-- nav logo -->
                    <div class="pl-14">
                        <img src="./images/logo.png" alt="">
                        <h2 class="text-4xl font-bold text-white">Fruit Burst</h2>
                    </div>

                    <!-- search button for nav -->
                    <div class="pr-10 pl-16 py-6">
                        <input type="search" name="" id="" placeholder="Search here"
                            class="pl-7 pr-48 lg:pr-64 py-5 rounded-[50px] relative">
                        <button><i
                                class="fa-solid fa-magnifying-glass text-xl absolute right-48 lg:right-[320px] top-[207px] lg:top-[108px] border-none"></i></button>
                    </div>
                </div>
            </div>

            <!-- navbar for small device -->
            <div class="navbar bg-white mt-8 md:hidden">

                <div class="navbar-start items-center justify-center gap-2">
                    <img src="./images/logo.png" alt="" height="29px" width="31px">
                    <h2 class="text-xl font-bold text-[#121212]">Fruit Burst</h2>
                </div>

                <div class="navbar-end">
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-5 h-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                            <li><input type="search" name="" id="" placeholder="search here"></li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

        
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
